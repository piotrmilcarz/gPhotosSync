<!doctype html>
<html>
  <head>
    <title>gPhotosSync</title>
    <style>
    input.code {
      font-family: Consolas,"courier new";
      color: crimson;
      background-color: #f1f1f1;
      padding: 2px;
      font-size: 105%;
    }
    </style>
  </head>
  <body>
    <p>Just copy code below and provide it in gPhotosSync app:</p>
    <input class="code" type="text" id="token" readonly /><button onClick="copyToken()">Copy to clipboard</button>
  </body>
</html>
<script type="text/javascript">
window.addEventListener('DOMContentLoaded', function () {
  const queryString = window.location.search;
  const urlParams = new URLSearchParams(queryString);
  const token = urlParams.get('code');
  const codeBlock = document.getElementById('token');
  codeBlock.value = token;
}, false);

function copyToken() {
  const copyText = document.getElementById("token");
  copyText.select();
  copyText.setSelectionRange(0, 99999);
  navigator.clipboard.writeText(copyText.value);
}
</script>
